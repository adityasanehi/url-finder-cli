        EOF
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.tag.outputs.tag_name }}
        name: ðŸ” URL Finder CLI ${{ steps.tag.outputs.tag_name }}
        body_path: release_notes.md
        files: |
          url-finder
          install.sh
          run-once.sh
          install.bat
          update.sh
          quick-install.sh
          URLFinder.app.zip
        draft: false
        prerelease: false
        make_latest: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
